<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeZ : Browse</title>
    <link rel="stylesheet" href="FinalProject.css">
</head>
<body>
    <!-- Top part of each page, includes logo and top navigation -->
    <div id="header">
        <div id="logo">
            <a href="index.html"><img src="images/VibeZ.png"></a>
            <button id='signOut' class="toggleButton" style="position: absolute; top: 10px; right: 10px;">Sign Out</button>
        </div>
        <div id="topnav">
            <a href="index.html">Home</a>
            <a href="mysongs.html" > My Songs </a>
            <a href="browse.html" class="active"> Browse All </a>
            <a href="speedsearch.html"> Speed Search </a>
        </div>
    </div>
        <div class="content">
            <h2> Browse Songs </h2>
            <!-- grabbing from the Deezer API was returning genres without songs -->
            <div id="genreBar">
                <button class="genreButton" onclick="getSongsByGenre(0)">All</button>
                <button class="genreButton" onclick="getSongsByGenre(132)">Pop</button>
                <button class="genreButton" onclick="getSongsByGenre(116)">Rap/Hip Hop</button>
                <button class="genreButton" onclick="getSongsByGenre(122)">Reggaeton</button>
                <button class="genreButton" onclick="getSongsByGenre(152)">Rock</button>
                <button class="genreButton" onclick="getSongsByGenre(113)">Dance</button>
                <button class="genreButton" onclick="getSongsByGenre(165)">R&B</button>
                <button class="genreButton" onclick="getSongsByGenre(85)">Alternative</button>
                <button class="genreButton" onclick="getSongsByGenre(106)">Electro</button>
                <button class="genreButton" onclick="getSongsByGenre(144)">Reggae</button>
                <button class="genreButton" onclick="getSongsByGenre(129)">Jazz</button>
                <button class="genreButton" onclick="getSongsByGenre(84)">Country</button>
                <button class="genreButton" onclick="getSongsByGenre(98)">Classical</button>
                <button class="genreButton" onclick="getSongsByGenre(464)">Metal</button>
                <button class="genreButton" onclick="getSongsByGenre(153)">Blues</button>
            </div>
            <hr class="songs">
            <div class="songGrid" id="songGrid1"></div>
            <div id="songPages"></div>

            <!-- used to give popup to user to submit a rating with their song -->
            <div class="overlay" id="overlay">
                <div class="popup">
                  <h2>Rate the Song!</h2>
                  <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">1</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">2</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">3</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">4</label>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">5</label>
                  </div>
                  <button id="submitRating" onclick="submitSong()">Submit</button>
                </div>
              </div>
        </div>
        <script>
        let currentIndex = 0;
            // fetch default songs
        getSongsByGenre(0);

        document.getElementById('signOut').addEventListener('click', function(event) {
            localStorage.removeItem('token');  
            window.location.href = "login.html";       
        });

    </script>
</body>

</html>
