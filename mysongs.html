<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>VibeZ : My Songs</title>
    <link rel="stylesheet" href="FinalProject.css">
    <script src="finalProject.js"></script>
</head>
<body>
    <!-- Top part of each page, includes logo and top navigation -->
    <div id="header">
        <div id="logo">
            <a href="index.html"><img src="images/VibeZ.png"></a>
            <button id='signOut' class="toggleButton" style="position: absolute; top: 10px; right: 10px;">Sign Out</button>
        </div>
        <div id="topnav">
            <a href="index.html">Home</a>
            <a href="mysongs.html" class="active"> My Songs </a>
            <a href="browse.html"> Browse All </a>
            <a href="speedsearch.html"> Speed Search </a>
        </div>
    </div>
        <div class="content">
            <h2> My Songs </h2>
            <hr class="songs">
            <div id="emptyMessage"></div>
            <div class="songGrid" id="songGrid2"></div>
        </div>
        <div class="overlay" id="overlay">
            <div class="popup">
                <h2>Rate the Song!</h2>
                <div class="rating">
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">1</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">2</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">3</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">4</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">5</label>
                </div>
                <button id="submitRating" onclick="updateSong()">Submit</button>
            </div>
            </div>
        </div>
    
<script>

    document.getElementById('signOut').addEventListener('click', function(event) {
        localStorage.removeItem('token');  
        window.location.href = "login.html";       
    });
    
    const token = localStorage.getItem('token');

    let res = fetch('https://cs120-final-project.vercel.app/api/songs', {
        method: 'GET',
        headers: {
            Authorization: `Bearer ${token}`
        },
    })
    .then(response => response.json())
    .then(data => { 
        let parsedData = data;
        if (data.count == 0){
            document.getElementById("emptyMessage").insertAdjacentHTML("beforeend", "<p>Head over to <a href='browse.html'> BROWSE </a> or <a href='speedsearch.html'> SPEED SEARCH </a> to add some songs!</p>");
        }
        console.log(parsedData)
        parsedData.data.forEach(song => {
            let stars = "";
            for (let i = 0; i < song.rating; i++) {
                stars = stars + "â˜…";
            }

            document.getElementById("songGrid2").insertAdjacentHTML("beforeend", 
                `<div class='songCard1'> 
                    <img src='${song.cover}'> 
                    <h3>${song.title}</h3> 
                    <p>${song.artist}, ${song.published}</p>
                    <p>${stars}</p>
                    <button onclick='openRating("${String(song._id)}")'>Rate</button>
                    <button id='dislikeButton' onclick='removeSong("${String(song._id)}");'>Remove</button>
                </div>`)
        });
    })
    .catch(error => {
        console.log(error);
    });

function toggleGrid() {
    const collection = document.getElementsByClassName("songCard");
    for (let element of collection){
        element.classList.toggle("songLine");
    }
}
</script>
</body>
</html>
